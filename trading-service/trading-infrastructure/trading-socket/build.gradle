plugins {
    id 'java'
}

group = 'shop.shportfolio'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform("org.junit:junit-bom:${junitVersion}")
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "${springBootVersion}"
    implementation project(':common:common-domain')
    implementation project(':trading-service:trading-domain')
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-webflux
    implementation "org.springframework.boot:spring-boot-starter-webflux:${springWebFluxVersion}"
    implementation project(':trading-service:trading-application')
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-websocket
    implementation("org.springframework.boot:spring-boot-starter-websocket:${springWebSocketVersion}")
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"
    // https://mvnrepository.com/artifact/org.java-websocket/Java-WebSocket
    implementation("org.java-websocket:Java-WebSocket:${javaWebSocketVersion}")
}

test {
    useJUnitPlatform()
}