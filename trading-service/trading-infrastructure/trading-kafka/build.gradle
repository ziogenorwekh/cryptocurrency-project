plugins {
    id 'java'
}

group = 'shop.shportfolio'
version = '1.0-SNAPSHOT'



dependencies {
    implementation project(':trading-service:trading-application')
    implementation project(':trading-service:trading-domain')
    implementation project(':common:common-domain')
    implementation project(':common:common-infrastructure:common-kafka')
    implementation project(':common:common-infrastructure:common-avro')
    implementation "org.springframework.kafka:spring-kafka"
    implementation "org.springframework:spring-context"
    testImplementation platform("org.junit:junit-bom:${junitVersion}")
    testImplementation "org.junit.jupiter:junit-jupiter"
}

test {
    useJUnitPlatform()
}