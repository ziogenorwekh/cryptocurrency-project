plugins {
    id 'java'
}

group = 'shop.shportfolio'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform("org.junit:junit-bom:${junitVersion}")
    testImplementation "org.junit.jupiter:junit-jupiter"
    implementation project(':user-service:user-application')
    implementation project(':user-service:user-domain')
    implementation project(':common:common-domain')
    implementation "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
    implementation "com.auth0:java-jwt:${javaJwtVersion}"
    testImplementation "org.springframework.security:spring-security-test:${springSecurityTestVersion}"
}

test {
    useJUnitPlatform()
}