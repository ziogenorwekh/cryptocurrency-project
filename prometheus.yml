global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'zipkin'
    scrape_interval: 5s
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['zipkin:9411']
    
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '^status_(\d+)_(.*)$'
        replacement: '${1}'
        target_label: status
      - source_labels: [__name__]
        regex: '^status_(\d+)_(.*)$'
        replacement: '${2}'
        target_label: path
      - source_labels: [__name__]
        regex: '^status_(\d+)_(.*)$'
        replacement: 'http_requests_total'
        target_label: __name__
      
      - source_labels: [__name__]
        regex: '^response_(.*)$'
        replacement: '${1}'
        target_label: path
      - source_labels: [__name__]
        regex: '^response_(.*)$'
        replacement: 'http_request_duration_milliseconds'
        target_label: __name__

  - job_name: 'microservices-metrics'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'gateway-service:20000' # Service A
          - 'user-service:20010' # Service B
          - 'coupon-service:20020' # Service C
          - 'portfolio-service:20030' # Service D
          - 'marketdata-insight-service:20040' # Service E
          - 'trade-service:20050' # Service F
          - 'matching-service:20060' # Service G
          - 'discovery-service:8761' # Eureka
