global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'zipkin'
    scrape_interval: 5s
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['zipkin:9411']
    
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '^status_(\d+)_(.*)$'
        replacement: '${1}'
        target_label: status
      - source_labels: [__name__]
        regex: '^status_(\d+)_(.*)$'
        replacement: '${2}'
        target_label: path
      - source_labels: [__name__]
        regex: '^status_(\d+)_(.*)$'
        replacement: 'http_requests_total'
        target_label: __name__
      
      # 응답 시간 재라벨링
      - source_labels: [__name__]
        regex: '^response_(.*)$'
        replacement: '${1}'
        target_label: path
      - source_labels: [__name__]
        regex: '^response_(.*)$'
        replacement: 'http_request_duration_milliseconds'
        target_label: __name__

  - job_name: 'microservices-metrics'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'host.docker.internal:20000' # Service A
          - 'host.docker.internal:20010' # Service B
          - 'host.docker.internal:20020' # Service C
          - 'host.docker.internal:20030' # Service D
          - 'host.docker.internal:20040' # Service E
          - 'host.docker.internal:20050' # Service F
          - 'host.docker.internal:20060' # Service G
  - job_name: 'kafka-broker'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'kafka-server:9101'