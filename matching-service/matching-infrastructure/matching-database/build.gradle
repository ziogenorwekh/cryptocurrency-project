plugins {
    id 'java'
}

group = 'shop.shportfolio'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':trading-service:trading-domain')
    implementation project(':matching-service:matching-application')
    implementation project(':matching-service:matching-domain')
    implementation project(':common:common-domain')
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:
            "${springBootVersion}"
    testImplementation platform("org.junit:junit-bom:${junitVersion}")
    implementation "org.springframework:spring-context"
    testImplementation "org.junit.jupiter:junit-jupiter"
}

test {
    useJUnitPlatform()
}