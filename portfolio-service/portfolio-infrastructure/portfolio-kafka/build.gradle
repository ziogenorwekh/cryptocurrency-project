plugins {
    id 'java'
}

group = 'shop.shportfolio'
version = '1.0-SNAPSHOT'



dependencies {
    implementation "org.springframework:spring-context"
    implementation project(':portfolio-service:portfolio-application')
    implementation project(':portfolio-service:portfolio-domain')
    implementation "org.springframework.kafka:spring-kafka"
    implementation project(':common:common-infrastructure:common-kafka')
    implementation project(':common:common-infrastructure:common-avro')
    implementation project(':common:common-domain')
    testImplementation platform("org.junit:junit-bom:${junitVersion}")
    testImplementation "org.junit.jupiter:junit-jupiter"

    implementation project(':portfolio-service:portfolio-infrastructure:portfolio-database')
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-autoconfigure:${springBootVersion}"
}

test {
    useJUnitPlatform()
}