plugins {
    id 'java'
    id 'org.springframework.boot' version "${springBootPluginVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagementVersion}"
    id 'com.google.cloud.tools.jib' version "${jibPluginVersion}"
}

group = 'shop.shportfolio'
version = '1.0-SNAPSHOT'

dependencies {
    implementation "org.springframework.cloud:spring-cloud-starter"
    implementation "org.springframework.boot:spring-boot-actuator"
    implementation "org.springframework.cloud:spring-cloud-config-server"
    implementation "org.springframework.cloud:spring-cloud-starter-config"
    implementation "com.fasterxml.jackson.core:jackson-databind"
}

test {
    useJUnitPlatform()
}

bootJar {
    enabled = true
    archiveFileName = 'cofnig-service.jar'
    manifest {
        attributes 'Main-Class': 'shop.shportfolio.config.ConfigApplication'
    }
}

jib {
    from {
        image = 'openjdk:17-slim'
        platforms {
            platform {
                architecture = 'arm64'
                os = 'linux'
            }
        }
    }
    to {
        image = 'config-service'
        tags = ['latest']
    }
    container {
        mainClass = 'shop.shportfolio.config.ConfigApplication'
        jvmFlags = ['-Dspring.profiles.active=dev']
        ports = ['8888']
        creationTime = 'USE_CURRENT_TIMESTAMP'
    }
}